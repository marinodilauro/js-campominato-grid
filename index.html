<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>js-campominato-grid</title>
</head>

<body>

    <!-- /Header -->

    <header id="site_header">
        <div class="container d-flex justify-content-between align-items-center h-100">

            <!-- Logo -->
            <h1 class="logo">Campo Minato</h1>

            <div class="d-flex justify-content-end align-items-center gap-3 w-50">
                <!-- Difficulty select -->
                <label for="inputGameDifficulty" class="form-label m-0">Choose difficulty</label>
                <select class="form-select" aria-label="game_difficulty" id="input_game_difficulty">
                    <!-- <option disabled selected value> -- Choose difficulty -- </option> -->
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>

                <!-- Play button -->
                <button type="button" class="btn btn-primary mc_btn px-5 py-2" id="play_btn">Play</button>
            </div>

        </div>
    </header>

    <!-- Game container -->






    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- JS link -->
    <script src="./assets/js/main.js"></script>

</body>

</html>
